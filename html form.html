<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit_form" method="post">
        <!-- Text Input -->
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <!-- Email Input -->
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Input -->
        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Radio Buttons for Gender -->
        <label><strong>Gender:</strong></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- Checkbox for Interests -->
        <label><strong>Interests:</strong></label>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="traveling" name="interests" value="traveling">
        <label for="traveling">Traveling</label>

        <br><br>

        <!-- Dropdown List -->
        <label for="country"><strong>Country:</strong></label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>
        <br><br>

        <!-- Textarea for Message -->
        <label for="message"><strong>Message:</strong></label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
